<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>麦知网——学问有余，乐为人师</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="../css/non-responsive.css" rel="stylesheet">
<link href="../css/font-awesome.min.css" rel="stylesheet">
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="../../docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
<link href="../css/teacherApply.css" rel="stylesheet">    
 
</head>
<body>
	
	<div class="container" style="margin-top:45px">
		<div class="row">
			<div class="col-xs-12">
				<h3><b>发布资格申请</b></h3>
				<form action="" method="post" enctype="multipart/form-data">
					<div class="form">
						<div class="form_row">
							<div class="form_lab pull-left">您的真实姓名</div>
							<div class="form_input pull-left"><input type="text" class="form-control"></div>
							<div class="clearfix"></div>
						</div>
						<div class="form_row">
							<div class="form_lab pull-left">支付宝账号</div>
							<div class="form_input pull-left"><input type="text" class="form-control"></div>
							<div class="clearfix"></div>
						</div>
						<div class="form_row">
							<div class="form_lab pull-left">您的身份证号码</div>
							<div class="form_input pull-left"><input type="text" class="form-control"></div>
							<div class="clearfix"></div>
						</div>
						<div class="form_row">
							<div class="form_lab pull-left">您的联系方式</div>
							<div class="form_input pull-left"><input type="text" class="form-control"></div>
							<div class="clearfix"></div>
						</div>
						<div class="form_row">
							<div class="form_lab pull-left">您的身份证正面照片</div>
							<div class="form_input pull-left"><input type="file"></div>
							<div class="clearfix"></div>
						</div>
						<div class="form_row2">
							<div class="subbox">
								<input id="subbox" type="checkbox" onclick="sub()" checked>我已阅读并同意排队网服务协议
							</div>
							<div>
								<div><button id="subbutton3" type="submit" class="btn btn-info">提交申请</button></div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	
	
	
	
	
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="../js/jquery.js"></script>
	
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="../js/bootstrap.js"></script>
	<script>
	function sub()
	{
		$("#subbutton3").attr("id","subbutton1");
		$("#subbutton2").removeAttr("disabled");
		$("#subbutton1").attr("disabled","disabled");
		$("#subbutton2").attr("id","subbutton3");
		$("#subbutton1").attr("id","subbutton2");
	}
	</script>
</body>
</html>
