<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>麦知网——学问有余，乐为人师</title>

<!-- Bootstrap core CSS -->
<link href="../css/bootstrap.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="../css/non-responsive.css" rel="stylesheet">
<link href="../css/fontawesome.min.css" rel="stylesheet">
<link href="../ico/favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon"/>
    <!-- Just for debugging purposes. Don't actually copy this line! -->
    <!--[if lt IE 9]><script src="public/public/docs-assets/js/ie8-responsive-file-warning.js"></script><![endif]-->

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.min.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
<link href="../css/manageReward.css" rel="stylesheet">    
 
</head>
<body>
	
<div class="container" style="margin-top:45px">
	<div class="row">
		<div class="col-xs-12">
			<div class="jumbotron">
			  <h2>您的&nbsp;{{course_name}}&nbsp;发布成功!</h2>
			  <p>您的&nbsp;{{course_name}}&nbsp;已经成功发布，我们的审核人员将会在3个工作日内给予审核。审核成功后，将直接发布。</p>
			  <p>
			  	<a href="{% url 'rewards:thereward' reward_id %}" class="btn btn-primary btn-lg" role="button">点击查看</a>
			  </p>
			</div>
		</div>
	</div>
</div>
	
	
	
	
	<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
	<script src="http://cdn.bootcss.com/jquery/1.10.2/jquery.min.js"></script>
	
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="http://cdn.bootcss.com/twitter-bootstrap/3.0.3/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		//js屏蔽F5键刷新
		document.onkeydown = function() {
        if ((event.keyCode == 116) || (event.ctrlKey && event.keyCode == 82))
            {
                event.keyCode = 0;
                event.returnValue = false;
            }
        }
		//js屏蔽浏览器（IE和FireFox）的刷新功能
		document.onkeydown=function()
		{
			if ((window.event.keyCode==116)|| //屏蔽 F5
			(window.event.keyCode==122)|| //屏蔽 F11
			(window.event.shiftKey && window.event.keyCode==121) //shift+F10
			)
			{ 
			window.event.keyCode=0;
			window.event.returnValue=false;
			} 
			if ((window.event.altKey)&&(window.event.keyCode==115)){ //屏蔽Alt+F4
			window.showModelessDialog("about:blank","","dialogWidth:1px;dialogheight:1px");
			return false;
			}
		}
		
	</script>
</body>
</html>
